<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Memories</title>
  <style>
    /* General Page Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container Styles */
    .container {
      width: 80%;
      max-width: 900px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff7eb3, #ff758c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #666;
    }

    /* Video Styles - Adjusted for 16:9 Aspect Ratio */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .video-container iframe, 
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Fancy Button */
    .back-button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Special Memories</h1>
    <p>Relive these beautiful moments through this video edit!</p>
    <div class="video-container">
      <video controls>
        <source src="vid1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">Back to Main Page</button>
  </div>
</body>
</html>
